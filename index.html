<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" placeholder="Enter your name" type="text" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" placeholder="Age" min="10" max="70" required>
        <label for="dropdown" id=""dropdown>Which option best describes your current role?</label>
        <select id="dropdown" placeholder="Enter current role">
            <option value="student">Student</option>
            <option value="fulltimejob">Full-Time Job</option>
            <option value="fulltimelearner">Full-TimelearnerStudent</option>
            <option value="prefernottosay">Prefer not to say</option>
            <option value="other">Other</option>Student</option>
        </select>
        <label for="name" id="name">Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="name" value="Definetly">Definetly</label>
        <label><input type="radio" name="name" value="Maybe">Maybe</label>
        <label><input type="radio" name="name" value="Not Sure">Not Sure</label>
        <label for="suggestion" id="suggestion">What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" name="suggestion" value="Front-end Projects">Front-end Projects</label>
        <label><input type="checkbox" name="suggestion" value="Back-end Projects">Back-end Projects</label>
        <label><input type="checkbox" name="suggestion" value="Data Visualization">Data Visualization</label>
        <label><input type="checkbox" name="suggestion" value="Challenges">Challenges</label>
        <label for="comments" id="comments" class="comments">Any Comments or Suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here.."></textarea>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
